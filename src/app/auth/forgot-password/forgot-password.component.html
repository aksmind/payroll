<div class="limiter">
  <div class="container-login100">
      <div class="wrap-login100" data-aos="zoom-out-up" data-aos-duration="2000">
          <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
              <span class="login100-form-title">
                  Forgot Password?
              </span>

              <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                  <input class="input100" type="text" name="username" #email value="totan0010@gmail.com">
                  <span class="focus-input100"></span>
              </div>

              <div class="text-right p-t-20 p-b-27">
                  <a routerLink='/login' class="txt2">
                      No I remember my password!
                  </a>
              </div>

              <div class="container-login100-form-btn p-b-50 p-t-30">
                  <a class="btn btn-default pr-save-btn"
                      (click)="forgotPassword(email.value)">
                          Login
                      <i class="icon icon-arrows"></i>
                  </a>
              </div>

          </form>
      </div>
  </div>
</div>


<a routerLink='/logout'>Logout</a>
