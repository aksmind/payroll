<!-- Page Content -->
<div id="pr-page-content-wrapper">
    <div class="container-fluid">
  
        <div class="pr-pg-title-wrapper text-center" data-aos="fade-down" data-aos-duration="1200">
            <h4>Pay Employee</h4>
        </div>
        <!-- pr-pg-title-wrapper  -->
  
        <div class="row">
  
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 pr-table-main-wrap" *ngIf="Allpayslip">
  
                <div class="pr_table-style1" data-aos="fade-right" data-aos-duration="1500">
  
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-40">
                      <div class="wrap-input100 validate-input m-b-16">
                          <select class="form-control select-input100" name="id" id="id" [(ngModel)] = "emp.id" #id="ngModel">
                              <option value=" " selected disabled>Select Leave Type</option>
                              <option *ngFor="let employee of Allpayslip.payslips" value="{{ employee.id }}">{{ employee._userId.name.first }}</option>
                          </select>
                          <span class="focus-input100"></span>
                      </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="bonus">
                            <input class="input100" type="number" name="bonus" placeholder="Bonus" [(ngModel)] = "editpay.bonus" #bonus="ngModel">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="deduction">
                            <input class="input100" type="number" name="deduction" placeholder="Deduction" [(ngModel)] = "editpay.deduction" #deduction="ngModel">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-16" data-validate="deduction">
                          <input class="input100" type="number" name="medical" placeholder="Medical" [(ngModel)] = "editpay.medical" #medical="ngModel">
                          <span class="focus-input100"></span>
                      </div>
                        <div class="container-login100-form-btn p-b-50 p-t-30">
                          <button class="btn btn-default pr-save-btn"(click)="editPay()">Pay
                      <i class="icon icon-arrows"></i>
                            </button>
                        </div>
  
                    </form>
  
                </div>
                <!--  pr_table-style  -->
  
            </div>
            <!--  pr-table-main-wrap  -->
  
        </div>
        <!--  row  -->
  
    </div>
    <!--   container-fluid -->
  
  </div>
  <!-- page-content-wrapper -->
