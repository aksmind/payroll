
<!-- Page Content -->
<div id="pr-page-content-wrapper">
  <div class="container-fluid">

    <div class="pr-pg-title-wrapper text-center" data-aos="fade-down" data-aos-duration="1200">
      <h4>Approve Leave</h4>
    </div> <!-- pr-pg-title-wrapper  -->

    <div class="row">

      <div class="col-12 pr-table-main-wrap">
  
        <div class="pr_table-style" data-aos="fade-right" data-aos-duration="1500" *ngIf = "AllEmployeeLeave">

          <div class="pr-table-wrapper" >
            <table class="table table-bordered table-striped table-hover test-table" id="user-table1">
              <thead class="thead-dark">
                <tr>
                  <th class="text-center" scope="col">Name</th>
                  <th class="text-center" scope="col">From</th>
                  <th class="text-center" scope="col">To</th>
                  <th class="text-center" scope="col">Reason</th>
                  <th class="text-center" scope="col">Approve</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let Leave of AllEmployeeLeave.leaves">                
                  <td class="text-center">{{ Leave._userId.name.first }}</td>
                  <td class="text-center">{{ Leave.startDate|date:"dd-MM-YYYY" }}</td>
                  <td class="text-center">{{ Leave.endDate|date:"dd-MM-YYYY" }}</td>
                  <td class="text-center">{{ Leave.reason }}</td>
                  <td class = "text-center" *ngIf = "!Leave.isApproved && !Leave.isRejected">
                    <button type = "button" class = "btn btn-xs btn-success" (click) = "Status('approved',Leave.id)">Approve</button>&nbsp;
                    <button type = "button" class = "btn btn-xs btn-danger" (click) = "Status('rejected',Leave.id)">Reject</button>
                  </td>
                  <td class="text-center" *ngIf = "Leave.isApproved">
                    <button type = "button" class = "btn btn-xs btn-danger" (click) = "Status('rejected',Leave.id)">Reject</button>
                  </td>
                  <td class="text-center" *ngIf = "Leave.isRejected">
                    <button type = "button" class = "btn btn-xs btn-success" (click) = "Status('approved',Leave.id)">Approve</button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>  <!--  pr-table-wrapper  -->

        </div> <!--  pr_table-style  -->

      </div> <!--  pr-table-main-wrap  -->

    </div> <!--  row  -->

  </div>  <!--   container-fluid -->
          
             
  
</div> <!-- page-content-wrapper -->
